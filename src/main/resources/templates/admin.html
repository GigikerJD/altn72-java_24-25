<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Espace admin</title>
</head>
<body class="bg-secondary-subtle">
    <div class="container-fluid mt-3">
        <!-- Ligne avec tous les éléments alignés à droite -->
        <div class="d-flex justify-content-end align-items-center">
            <!-- Message de bienvenue -->
            <div class="me-3">
                <span th:text="'Bonjour ' + (${utilisateur.genre == 'MALE' ? 'M.' : 'Mme'}) + ' ' + ${utilisateur.prenom} + ' ' + ${utilisateur.nom}"></span>
            </div>
    
            <!-- Paramètres -->
            <a th:href="@{/admin/{pseudo}/settings(pseudo=${utilisateur.pseudo})}" class="me-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-gear" viewBox="0 0 16 16">
                    <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m.256 7a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1zm3.63-4.54c.18-.613 1.048-.613 1.229 0l.043.148a.64.64 0 0 0 .921.382l.136-.074c.561-.306 1.175.308.87.869l-.075.136a.64.64 0 0 0 .382.92l.149.045c.612.18.612 1.048 0 1.229l-.15.043a.64.64 0 0 0-.38.921l.074.136c.305.561-.309 1.175-.87.87l-.136-.075a.64.64 0 0 0-.92.382l-.045.149c-.18.612-1.048.612-1.229 0l-.043-.15a.64.64 0 0 0-.921-.38l-.136.074c-.561.305-1.175-.309-.87-.87l.075-.136a.64.64 0 0 0-.382-.92l-.148-.045c-.613-.18-.613-1.048 0-1.229l.148-.043a.64.64 0 0 0 .382-.921l-.074-.136c-.306-.561.308-1.175.869-.87l.136.075a.64.64 0 0 0 .92-.382zM14 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0"/>
                </svg>
            </a>
    
            <!-- Bouton de déconnexion -->
            <form th:action="@{/account/logout}" method="post">
                <button type="submit" class="btn btn-danger btn-sm">Déconnectez-vous</button>
            </form>
        </div>
    </div>

    <div class="container mt-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Domaine</th>
                    <th>Description</th>
                    <th>Lien</th>
                    <th>Détails</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="outil : ${outils}">
                    <td th:text="${outil.titre}"></td>
                    <td th:text="${outil.domaine}"></td>
                    <td th:text="${outil.simpleDesc}"></td>
                    <td><a th:href="${outil.lienURL}" th:text="${outil.lienURL}"></a></td>
                    <td>
                        <a th:href="@{/admin/{pseudo}/outil/{titre}(pseudo=${utilisateur.pseudo}, titre=${outil.titre})}" class="btn btn-primary btn-sm">Voir Détails</a>                        <!-- <a href="details.html" th:href="@{/order/{orderId}/details(orderId=${o.id})}">view</a> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
